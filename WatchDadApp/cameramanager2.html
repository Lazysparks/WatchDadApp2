<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> Even er tussen uit @ layout probleem -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="content">
    <div class="content">
        <div class="col-md-8 col-lg-8 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Camera's
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Camera1</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Cameragegevens</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form container">
                                        <div class="form-group">
                                            <h4>Huidige locatie: Keuken</h4>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">Locatie toevoegen</button>
                                            <br>
                                            <br>
                                            <label for="sel2">Lokatie veranderen?</label>
                                            <select style="width: 200px" class="form-control" id="sel2">
                                                <option>Woonkamer</option>
                                                <option>Keuken</option>

                                            </select>
                                        </div>
                                        <div class="form-group inline">
                                            <label for="sel1">Waar wilt u op checken?</label>
                                            <select style="width: 200px" class="form-control" id="sel1">
                                                <option>Activiteit</option>
                                                <option>Afwezigheid</option>
                                            </select>
                                        </div>
                                        <div class="form-inline form-group">
                                            <label for="datum">Datum</label>
                                            <input style="width: 200px" aria-labelledby="datum" class="form-control" type="date">
                                        </div>
                                        <div class="form-inline form-group">
                                            <label for="start-tijd">Start tijd</label>
                                            <input style="width: 200px" aria-labelledby="start-tijd" class="form-control" type="time">
                                        </div>
                                        <div class="form-inline form-group">
                                            <label for="eind-tijd">Eind tijd</label>
                                            <input style="width: 200px"  aria-labelledby="eind-tijd" class="form-control" type="time">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Opslaan</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
